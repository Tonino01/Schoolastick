<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina di accesso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="accedi.css">
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Accedi</span></div>
    <form id="login-form" action="#" method="POST" onsubmit="return validateForm()">
      <div class="row">   
        <i class="fas fa-user"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye show-password" id="toggle-password" onclick="togglePassword()"></i> <!-- Icona per mostrare/nascondere password -->
      </div>
      <div class="pass"><a href="#">Password dimenticata?</a></div>
      <div class="row button">
        <input type="submit" value="Continua" />
      </div>
      <div class="signup-link">Non hai un account? <a href="registrati.html">Registarti</a></div>
      <div id="error-message" class="error-message"></div> <!-- Messaggio di errore -->
    </form>
  </div>
  <script src="accedi.js"></script>
</body>
</html>
