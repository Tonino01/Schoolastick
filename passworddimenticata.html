<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Dimenticata</title>
  <link rel="stylesheet" href="Css/passworddimenticata.css">
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Password dimenticata</span></div>
    <form id="forgot-password-form" action="#" method="POST" onsubmit="return validateEmail()">
      <div class="row">   
        <input type="email" id="email" placeholder="Inserisci la tua email" required />
      </div>
      <div class="row button">
        <input type="submit" value="Invia email per il reset password" />
      </div>
      <div id="error-message" class="error-message"></div>
      <div class="back-link">
        <a href="accedi.html">Torna al login</a>
      </div>
    </form>
  </div>
  <script src="Js/passworddimenticata.js"></script>
</body>
</html>
