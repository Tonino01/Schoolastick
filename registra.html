<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./Css/registraStile.css">
    <script src="./Js/registraScript.js"></script>
    <title>Crea un Account</title>
</head>
<body>
    <h1>Crea un Account</h1>
		<div class = "container">
    	<div class="nomeCognome">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>

        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" required>
			</div>
			<div class="email">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
			</div>
			<div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="ripetiPassword">Ripeti Password</label>
        <input type="password" id="ripetiPassword" required>
			</div>
			<div class="bottoni">
        <button class="buttonAnnulla" onclick="Login()">Annulla</button>
				<button class="buttonCrea">CREA</button>
			</div>
    </div>
</body>
</html>
