<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page con Font Awesome, Poppins e Schoolastick</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        /* Stili generali */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background-color: #A194BF; 
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #ffffff;
            font-size: 30px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 10px 20px;
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #A194BF;
            border-radius: 5px;
            transform: scale(1.1);
        }

        /* Sezione principale */
        .main-content {
            background-color: #e1e1e1;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 100px;
        }

        header h1 {
            font-size: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-out;
        }

        /* Popup delle informazioni */
        .info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .info-box.show {
            display: block;
            opacity: 1;
        }

        .info-box h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .info-box p {
            font-size: 16px;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #A194BF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo" id="logo-btn">SCHOOLASTICK</a>
        <div style="display: flex; align-items: center;">
            <a href="#" id="info-btn">Informazioni</a>
            <a href="accedi.html">Login</a>
        </div>
    </nav>

    <!-- Sezione principale -->
    <div class="main-content" id="main-content">
        <div class="content-wrapper" id="welcome-content">
            <header>
                <h1>
                    Benvenuto su <span style="color: #6B45C1;">SCHOOLASTICK</span>
                </h1>
            </header>
        </div>
    </div>

    <!-- Div Informazioni -->
    <div class="info-box" id="info-box">
        <h2>Che cos'Ã¨?</h2>
        <p>Nel nostro sito potrai segnalare i problemi tecnici che incontri a scuola.</p>
        <p></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Schoolastick - Tutti i diritti riservati.</p>
    </footer>

    <!-- Script per mostrare/nascondere il messaggio -->
    <script>
        const infoBtn = document.getElementById('info-btn');
        const logoBtn = document.getElementById('logo-btn');
        const infoBox = document.getElementById('info-box');
        const mainContent = document.getElementById('main-content');
        const welcomeContent = document.getElementById('welcome-content');

        // Mostra informazioni e nascondi il messaggio di benvenuto
        infoBtn.addEventListener('click', () => {
            // Nascondi il messaggio di benvenuto
            welcomeContent.style.display = 'none';

            // Mostra il box informativo
            infoBox.classList.add('show');
        });

        // Torna al messaggio di benvenuto quando si clicca sul logo
        logoBtn.addEventListener('click', () => {
            // Mostra il messaggio di benvenuto
            welcomeContent.style.display = 'block';

            // Nascondi il box informativo
            infoBox.classList.remove('show');
        });
    </script>
</body>
</html>
